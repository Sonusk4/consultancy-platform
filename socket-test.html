<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test - Consultancy Platform</title>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f0f4ff;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #999;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .status-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .status-text.connected {
            color: #10b981;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 12px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #f9faff;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 8px;
            margin-bottom: 12px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #d0d0d0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .messages {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .message.sent {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .message.error {
            border-left-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }
        
        .message.system {
            border-left-color: #f59e0b;
            background: #fffbeb;
            color: #b45309;
            font-weight: 500;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-right: 8px;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #1e40af;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Socket.io Test</h1>
        <p class="subtitle">Real-time Messaging & Connection Test</p>
        
        <div class="section">
            <div class="section-title">Connection Status</div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
            <div id="socketId" style="font-size: 12px; color: #999; margin-top: 8px;">Socket ID: ‚Äî</div>
        </div>
        
        <div class="info-box">
            <strong>üìå Instructions:</strong> Make sure the backend is running on http://localhost:5000
        </div>
        
        <div class="section">
            <div class="section-title">Connection Control</div>
            <div class="button-group">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled style="background: #ef4444;">Disconnect</button>
                <button class="secondary" onclick="clearMessages()">Clear Logs</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Join Booking Room</div>
            <input type="number" id="bookingId" placeholder="Enter Booking ID (e.g., 1)" value="1">
            <button onclick="joinBooking()">Join Room</button>
        </div>
        
        <div class="section">
            <div class="section-title">Send Message</div>
            <input type="number" id="senderId" placeholder="Enter Sender ID (e.g., 1)" value="1">
            <select id="roleSelect" style="width: 100%; padding: 10px 12px; border: 2px solid #e0e0e0; border-radius: 6px; margin-bottom: 12px; font-size: 14px;">
                <option value="client">Client</option>
                <option value="consultant">Consultant</option>
            </select>
            <textarea id="messageInput" placeholder="Enter your message..." rows="3"></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <div class="section">
            <div class="section-title">Connection Logs</div>
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <script>
        let socket = null;
        
        function addLog(message, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                dot.classList.add('connected');
                text.classList.add('connected');
                text.textContent = `Connected ‚úì`;
                connectBtn.disabled = true;
                connectBtn.style.opacity = '0.5';
                disconnectBtn.disabled = false;
                disconnectBtn.style.opacity = '1';
                document.getElementById('socketId').textContent = `Socket ID: ${socket.id}`;
            } else {
                dot.classList.remove('connected');
                text.classList.remove('connected');
                text.textContent = `Disconnected`;
                connectBtn.disabled = false;
                connectBtn.style.opacity = '1';
                disconnectBtn.disabled = true;
                disconnectBtn.style.opacity = '0.5';
                document.getElementById('socketId').textContent = `Socket ID: ‚Äî`;
            }
        }
        
        function connect() {
            if (socket && socket.connected) {
                addLog('Already connected!', 'system');
                return;
            }
            
            socket = io('http://localhost:5000', {
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5
            });
            
            socket.on('connect', () => {
                addLog('‚úÖ Connected to server', 'system');
                addLog(`Socket ID: ${socket.id}`, 'system');
                updateStatus(true);
            });
            
            socket.on('receive-message', (data) => {
                addLog(`üì® Received: "${data.content}" (from ${data.role})`, 'sent');
            });
            
            socket.on('PAYMENT_REQUIRED', (data) => {
                addLog(`‚ö†Ô∏è ${data.message}`, 'error');
            });
            
            socket.on('ERROR', (data) => {
                addLog(`‚ùå Error: ${data.message}`, 'error');
            });
            
            socket.on('disconnect', () => {
                addLog('‚ùå Disconnected from server', 'system');
                updateStatus(false);
            });
            
            socket.on('error', (error) => {
                addLog(`‚ö†Ô∏è Connection error: ${error}`, 'error');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                addLog('üîå Manual disconnect', 'system');
                updateStatus(false);
            }
        }
        
        function joinBooking() {
            const bookingId = document.getElementById('bookingId').value;
            
            if (!bookingId) {
                addLog('‚ùå Please enter a Booking ID', 'error');
                return;
            }
            
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected to server', 'error');
                return;
            }
            
            socket.emit('join-booking', bookingId);
            addLog(`‚úì Joined booking room: ${bookingId}`, 'system');
        }
        
        function sendMessage() {
            const bookingId = document.getElementById('bookingId').value;
            const senderId = document.getElementById('senderId').value;
            const role = document.getElementById('roleSelect').value;
            const content = document.getElementById('messageInput').value;
            
            if (!bookingId || !senderId || !content) {
                addLog('‚ùå Fill all fields (Booking ID, Sender ID, Message)', 'error');
                return;
            }
            
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected to server', 'error');
                return;
            }
            
            socket.emit('send-message', {
                bookingId,
                senderId: parseInt(senderId),
                role,
                content
            });
            
            addLog(`üë§ You (${role}): "${content}"`, 'sent');
            document.getElementById('messageInput').value = '';
        }
        
        // Auto-connect on load (optional)
        window.addEventListener('load', () => {
            addLog('üöÄ Socket.io Test Client Ready', 'system');
            addLog('‚ÑπÔ∏è Click "Connect" to establish connection', 'system');
        });
    </script>
</body>
</html>
